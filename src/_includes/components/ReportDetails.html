<div class="ui header">
  {{ details.title }}
  <div class="ui sub header">
    {{ details.subtitle }}
  </div>
</div>

{% if showLinks %}
<a class="ui small labeled icon button" href="{{ details.github }}">
  <i class="github icon"></i>
  {{ details.github }}
</a>

<a class="ui small labeled icon button" href="{{ details.edDraftURI }}">
  <i class="clipboard outline icon"></i>
  {{ details.edDraftURI }}
</a>
{% endif %}
