<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% include 'seo' %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/prismjs@1/themes/prism.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
  </head>
  <body>
    <main id="content" role="main">
      <div class="ui container" style="margin-top: -1em; margin-bottom: 1em;">
        {% include "components/Header.html" %}
      </div>
      <div class="ui container">
        {{ content }}
        {% include "globalState/searchResults.html" %}
      </div>
      <div class="ui very padded vertical segment" style="margin-top: 3em">
        <div class="ui container">
          {% include "components/Footer.html" %}
        </div>
      </div>
    </main>
    {% mermaid_with_callback_js %}
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3/dist/svg-pan-zoom.min.js"></script>
    <script src="https://unpkg.com/petite-vue@0.2.2/dist/petite-vue.iife.js" defer init></script>
  </body>
</html>
